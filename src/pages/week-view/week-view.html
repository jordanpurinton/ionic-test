<ion-header>

</ion-header>


<ion-content padding>
  <h5 text-center="true" style="font-weight: 400">YOUR NEXT 7 DAYS:</h5>
  <ion-item *ngIf="hasWeekEvents">
    <ion-grid>
      <ion-item text-wrap *ngFor="let item of weekInfo">
        <ion-row>
          <ion-col col-6>
            <h1 style="zoom: 160%; color: #993300; font-weight: 100">{{item.EventStart | date:'MM/dd'}}</h1>
          </ion-col>
          <ion-col col-6>
            <p><b>Start:</b> {{item.EventStart | date: 'shortTime'}}</p>
            <p><b>End:</b> {{item.EventEnd | date: 'shortTime'}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-item>
  <ion-item *ngIf="!hasWeekEvents" text-wrap>
    <p style="color: orangered">Looks like you don't have any events scheduled for the next seven days!</p>
  </ion-item>
</ion-content>
