<ion-header>

  <ion-navbar>
    <ion-title>Week View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item text-wrap>
      Your next 7 days:
      <ion-list *ngFor="let item of weekInfo">
      <p><br>Start: {{item.EventStart}}</p>
      <p>End: {{item.EventEnd}}</p>
      </ion-list>
    </ion-item>
</ion-content>
