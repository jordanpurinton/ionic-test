<ion-title>
  Day View
</ion-title>
<ion-content class="home" padding>
  <ion-item text-wrap >
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <h5 text-center="true"><b>Events for {{date | date: 'MM/dd'}}:</b></h5>
  <ion-item text-wrap *ngFor="let item of todayEvent">
    <p>Event Start: {{item.EventStart}}</p>
      <p>Event End: {{item.EventEnd}}</p>
    </ion-item>
  <ion-item *ngIf="hasNoEvent">
    <p>Whoops! Looks like you don't have any events scheduled for today!</p>
  </ion-item>
  <h6 text-center="true"><b>NEXT EVENT:</b></h6>
  <ion-item text-wrap *ngFor="let item of nextEvent">
    <p>Event Start: {{item.EventStart}}</p>
    <p>Event End: {{item.EventEnd}}</p>
  </ion-item>
</ion-content>
